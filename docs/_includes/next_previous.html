<div class="previousnext">
    <style>
        .previousnext a {
            text-decoration: none;
            display: inline-block;
            padding: 8px 16px;
        }

        .previousnext a:hover {
            background-color: #ddd;
            color: black;
        }

        .previousnext .round {
            background-color: #4CAF50;
            border-radius: 50%;
        }
    </style>

    {% assign root_link = '/fizikkreyol' %}
    {% assign tempo_base_link = relative_url | append: root_link %}
    {% if page.previous %}
    <a href="{{ tempo_base_link | append: page.previous }}" class="round">&#8249;</a>
    {% endif %}
    {% if page.next %}
    <a href="{{ tempo_base_link | append: page.next }}" class="round" style="float: right;">&#8250;</a>
    {% endif %}
    <br>
</div>
